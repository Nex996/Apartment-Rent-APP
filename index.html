    <div class="container">

      <!-- Users view -->
      <div class="row view" id="usersView">
        <div class="col-10  offset-1">
          <h4 class="display-4">Users</h4>
          <div class="row">
            <div class="col-10 offset-1">
                <table class="table text-nowrap">
                    <thead class="text-center">
                        <tr>
                            <th>ID</th>
                            <th>ID card number</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone number</th>
                            <th>Room type</th>
                            <th>Start date</th>
                            <th>End date</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">

                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
<!-- Rent view  -->
      <div class="row view" id="rentView">
        <div class="col-10  offset-1">
          <h4 class="display-4">Rent apartment</h4>
          <div class="row">
            <div class="col-10 offset-1">
                <form class="form-group">
                  <input id="idRent" class="form-control" type="text"  readonly> <br>
                  <input id="IDcardNumberRent" class="form-control" type="number" placeholder="ID Card Number" required minlength="9"><br>
                  <input id="firstNameRent" class="form-control" type="text" placeholder="First name" required><br>
                  <input id="lastNameRent" class="form-control" type="text" placeholder="Last name" required><br>
                  <input id="phoneNumberRent" class="form-control" type="number" placeholder="Phone number" required><br>
                 <select id="roomTypeSelectRent" class="form-control" name="roomTypeSelectRent"></select><br>
                 <label  for="startDateRent">Select the start rental date</label><br>
                 <input id="startDateRent" class="form-control" type="date" name="startDate" required><br>
                 <label  for="endDateRent">Select the last rental date</label><br>
                 <input id="endDateRent" class="form-control" type="date" name="endDate" required> <br> 
                 <button id="saveRentBtn"  type="submit" class="btn btn-primary my-1">Save</button>         
                </form>
            </div>
          </div>
        </div>
      </div>
<!-- Edit/Delete rent  -->
<div class="row view" id="editDeleteView">
  <div class="col-10  offset-1">
    <h4 class="display-4">Edit/Delete</h4>
    <div class="row">
      <div class="col-10 offset-1">
          <table class="table text-nowrap">
              <thead class="text-center">
                  <tr>
                      <th>ID</th>
                      <th>ID card number</th>
                      <th>First name</th>
                      <th>Last name</th>
                      <th>Phone number</th>
                      <th>Room type</th>
                      <th>Start date</th>
                      <th>End date</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody class="text-center">

              </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
<!-- Edit view  -->
<div class="row view" id="editView">
  <div class="col-10  offset-1">
    <h4 class="display-4">Edit user</h4>
    <div class="row">
      <div class="col-10 offset-1">
          <form class="form-group">
            <input id="eIDcardNumberRent" class="form-control" type="number"  placeholder="ID Card Number" required minlength="9"><br>
            <input id="efirstNameRent" class="form-control" type="text" placeholder="First name" required><br>
            <input id="elastNameRent" class="form-control" type="text" placeholder="Last name" required><br>
            <input id="ephoneNumberRent" class="form-control" type="number" placeholder="Phone number" required><br>
           <select id="eroomTypeSelectRent" class="form-control" name="eroomTypeSelectRent"></select><br>
           <label  for="estartDateRent">Select the start rental date</label><br>
           <input id="estartDateRent" class="form-control" type="date" name="estartDate" required><br>
           <label  for="eendDateRent">Select the last rental date</label><br>
           <input id="eendDateRent" class="form-control" type="date" name="eendDate" required> <br> 
           <button id="saveEdit"  type="submit" class="btn btn-primary my-1">Save edit</button>         
          </form>
      </div>
    </div>
  </div>
</div>


    </div>
  </body>
